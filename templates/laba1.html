<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Лаба 1</title>
</head>
<body>
	<a href="/"><h4>Вернуться на главную страницу</h4></a>
	<h1>Лабораторная работа 1</h1>
	<p>Программа получает текст и цвет текста, выводит текст в выбранном цвете и количество пробелов в тексте.</p>
	<form method="POST">
		<label>Выберите цвет текста</label><br>
		<input type="radio" name="color" value="black" id="black">
		<label for="black">Black</label><br>
		<input type="radio" name="color" value="red" id="red">
		<label for="red">Red</label><br>
		<input type="radio" name="color" value="green" id="green">
		<label for="green">Green</label><br>
		<input type="radio" name="color" value="blue" id="blue">
		<label for="blue">Blue</label><br>

		<label for="text">Введите текст для отправки:</label><br>
		<input type="text" name="text"><br>

		<input type="submit" value="Отправить">
	</form>
</body>
</html>
