<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Лаба 2 Вход</title>
</head>
<body>
	<a href="/"><h4>Вернуться на главную страницу</h4></a>

	{% if request.cookies.get('laba2_hash') %} <h1> Здравствуйте, у вас сохранились куки, сайт узнал вас {{request.cookies.get('laba2_hash')}}</h1> {% endif %}
	
	<h1>Аутентификация</h1>
	<form action='{{url_for("laba2_login")}}' method="POST">
		<label>Введите ваш логин:</label><br>
		<input type="text" name="login"><br>
		<input type="submit" value="Войти"><br>
	</form>


	<h1>Регистриция</h1>
	<form action='{{url_for("laba2_register")}}' method="POST">
		<label>Введите ваш логин:</label><br>
		<input type="text" name="login"><br>
		<label>Выберите вашу роль</label><br>
		<select id="role" name="role">
			<option value="0" selected>Пользователь</option>
			<option value="1">Администратор</option>
			<option value="2">Владелец БД</option>
		</select><br>
		<input type="submit" value="Завершить регистрацию"><br>
	</form>

	<a href="/laba2"><h4>Открыть таблицу</h4></a>
</body>
</html>
